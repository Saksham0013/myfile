<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Card for My Girlfriend</title>
    <link rel="stylesheet" href="so.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>I'm Sorry</h1>
        </div>
        <div class="card-body">
            <img src="teedy.gif" alt="Sorry Teddy" class="teddy-gif">
            <p>
                My dearest love, my heart aches knowing I hurt you. You are my sunshine, my everything, and I promise to cherish you always. Please forgive me mera bacha, for your smile is my world. I Love You So Much Mere Bacha ❤️
            </p>
            
            <button class="button" onclick="addHearts()">Send Love</button>
        </div>
    </div>

    <script>
        function addHearts() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
</html>
